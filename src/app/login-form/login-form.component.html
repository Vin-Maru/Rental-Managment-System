<div class="login-container">
    <div class="login-form">
      <h2 class="login-title">Tenant Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Phone Number</label>
          <input
            type="tel"
            placeholder="Enter your phone number"
            formControlName="phoneNumber"
            [ngClass]="{'invalid': phoneNumber?.invalid && phoneNumber?.touched}"
          />
          <div *ngIf="phoneNumber?.invalid && phoneNumber?.touched" class="error-message">
            <small *ngIf="phoneNumber?.errors?.['required']">Phone number is required</small>
            <small *ngIf="phoneNumber?.errors?.['pattern']">Enter a valid phone number</small>
          </div>
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            [ngClass]="{'invalid': password?.invalid && password?.touched}"
          />
          <div *ngIf="password?.invalid && password?.touched" class="error-message">
            <small *ngIf="password?.errors?.['required']">Password is required</small>
          </div>
        </div>
  
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
      </form>
  
      <div class="login-options">
        <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        <p>Don't have an account? <a routerLink="/register" class="register-link">Register here</a></p>
      </div>
    </div>
  </div>
